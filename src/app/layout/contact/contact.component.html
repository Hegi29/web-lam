<div style="min-height: 100vh;margin-top: 90px;">
    <app-header></app-header>
    <div class="row mx-0 my-4" style="min-height: 100vh;">
        <div class="col-md-3">
            <p class="mb-0 shadow-title"><strong>{{lbl_office}} :</strong></p>
            <p class="mb-0 text-grey-lam">{{office}}</p>
        </div>
        <div class="col-md-3">
            <p class="mb-0 shadow-title"><strong>{{lbl_warehouse}} :</strong></p>
            <p class="text-grey-lam">{{warehouse}}</p>
        </div>
        <div class="col-md-3">
            <p class="mb-0 shadow-title"><strong>{{lbl_telpfax}} :</strong></p>
            <p class="text-grey-lam">{{telephone}},<br />{{fax}}</p>
        </div>
        <div class="col-md-3">
            <p class="mb-0 shadow-title"><strong>{{lbl_email}} :</strong></p>
            <p class="text-grey-lam">{{email}}</p>
        </div>
        <div class="col-md-8 pr-0">
            <div class="mapouter">
                <iframe width="520" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                    id="gmap_canvas"
                    src="https://maps.google.com/maps?width=520&amp;height=500&amp;hl=en&amp;q=PT.%20Laksana%20Abadi%20Mandiri,%20Komplek,%20Ruko%20Gn.%20Batu,%20Jl.%20Gn.%20Batu,%20Sukaraja,%20Kec.%20Cicendo,%20Kota%20Bandung,%20Jawa%20Barat%2040175%20Bandung+()&amp;t=&amp;z=19&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                <script type='text/javascript'
                    src='https://embedmaps.com/google-maps-authorization/script.js?id=ae6829b30c1841874d6fa80f8082bf9e120e605d'></script>
            </div>
        </div>
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="inputEmail">{{lbl_email}}</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="">
                </div>
                <div class="form-group">
                    <label for="inputMessage">{{lbl_message}}</label>
                    <textarea class="form-control" id="inputMessage" rows="5" placeholder=""></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-grad w-50">{{lbl_send}}</button>
                </div>
            </form>
        </div>
    </div>
    <app-footer></app-footer>
</div>
